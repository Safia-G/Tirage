<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>js</title>
  </head>
  <body>
    <script type="text/javascript">

    var solution = Math.floor(Math.random() * 101);
    var question = "Devinez un chiffre entre 0 et 100";
    var proceed = true;
        while (proceed) {
            var proposition = parseInt(prompt(question));
            var propositionPlusDix = proposition + 10;
            var propositionMoinsDix = proposition - 10;
            if (proposition < solution) {
                if (proposition < 0) {
                    alert('Erreur, votre chiffre n\'est pas compris entre 0 et 100');
                }
                else if (propositionPlusDix < solution) {
                    alert(proposition + ' est beaucoup trop petit');
                }
                else {
                    alert(proposition + ' est trop petit');
                }
            }
            else if (proposition > solution) {
                if (proposition > 100) {
                    alert('Erreur, votre chiffre n\'est pas compris entre 0 et 100');
                }
                else if (propositionMoinsDix > solution) {
                    alert(proposition + ' est beaucoup trop grand');
                }
                else {
                    alert(proposition + ' est trop grand');
                }
            }
            else if (proposition === solution) {
                alert('Bravo !! Vous avez trouvé le bon chiffre -> ' + solution);
                proceed = false;
            }
            else
                alert('Ceci n\'est pas un nombre, réessayez !');
        }

    </script>
  </body>
</html>
